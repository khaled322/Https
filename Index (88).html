<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tadjir Help Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
  <style>
/* إخفاء اسم المدونة، الوصف، والأجزاء الافتراضية */
.header h1, .header h2, .blog-title, .blog-description, #Header1, .titlewrapper {
    display: none !important;
}

/* إخفاء زر Home */
.PageList ul li:first-child {
    display: none !important;
}

/* إخفاء "Powered by Blogger" */
.widget-powered-by, .blogger-button {
    display: none !important;
}

/* إخفاء "View web version" */
.view-web-version, a[href*='view=classic'], a[href*='view=timeslide'], 
a[href*='view=flipcard'], a[href*='view=sidebar'], a[href*='view=magazine'], a[href*='view=mosaic'] {
    display: none !important;
}

/* إخفاء العناوين في الصفحات */
body.page .post-title, body.page .post-header, body.page .post-footer {
    display: none !important;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let selectors = [
        ".header h1", ".header h2", ".blog-title", ".blog-description", "#Header1", ".titlewrapper", 
        ".PageList ul li:first-child", ".widget-powered-by", ".blogger-button", 
        ".view-web-version", "a[href*='view=classic']", "a[href*='view=timeslide']", 
        "a[href*='view=flipcard']", "a[href*='view=sidebar']", "a[href*='view=magazine']", "a[href*='view=mosaic']", 
        "body.page .post-title", "body.page .post-header", "body.page .post-footer"
    ];
    
    selectors.forEach(selector => {
        document.querySelectorAll(selector).forEach(el => el.remove());
    });
});
</script>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div id="loginForm" class="w-full max-w-sm mx-auto p-4">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold">
                Tadjir
                <span class="text-yellow-500">Help</span>
            </h2>
        </div>
        <form class="space-y-4">
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter email" type="email"/>
            <div class="relative">
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" id="password" placeholder="Enter password" type="password"/>
                <i class="fas fa-eye absolute right-3 top-3 cursor-pointer" id="togglePassword"></i>
            </div>
            <div class="text-right">
                <a class="text-sm text-gray-600" href="#">Forget Password?</a>
            </div>
            <button class="w-full bg-yellow-500 text-white py-2 rounded-md font-bold" type="submit">Login</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Not registered yet?
                <a class="text-black font-bold cursor-pointer" id="showRegisterForm">Create Account</a>
            </p>
        </div>
    </div>

    <div id="registerForm" class="w-full max-w-sm mx-auto p-4 hidden">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold">
                Tadjir
                <span class="text-yellow-500">Help</span>
            </h2>
        </div>
        <form class="space-y-4" id="registrationForm">
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="First Name" type="text" id="firstName" required/>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Last Name" type="text" id="lastName" required/>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter email" type="email" id="registerEmail" required/>
            <div class="relative">
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" id="registerPassword" placeholder="Enter password" type="password" required/>
                <i class="fas fa-eye absolute right-3 top-3 cursor-pointer" id="toggleRegisterPassword"></i>
            </div>
            <div class="relative">
                <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" id="confirmPassword" placeholder="Confirm password" type="password" required/>
                <i class="fas fa-eye absolute right-3 top-3 cursor-pointer" id="toggleConfirmPassword"></i>
            </div>
            <p id="passwordError" class="text-red-500 hidden">Passwords do not match!</p>
            <button class="w-full bg-yellow-500 text-white py-2 rounded-md font-bold" type="submit">Register</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Already have anaccount?
                <a class="text-black font-bold cursor-pointer" id="showLoginForm">Login</a>
            </p>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const toggleRegisterPassword = document.querySelector('#toggleRegisterPassword');
        const registerPassword = document.querySelector('#registerPassword');
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#confirmPassword');
        const showRegisterForm = document.querySelector('#showRegisterForm');
        const showLoginForm = document.querySelector('#showLoginForm');
        const loginForm = document.querySelector('#loginForm');
        const registerForm = document.querySelector('#registerForm');
        const passwordError = document.querySelector('#passwordError');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        toggleRegisterPassword.addEventListener('click', function (e) {
            const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            registerPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function (e) {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        showRegisterForm.addEventListener('click', function () {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLoginForm.addEventListener('click', function () {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            if (registerPassword.value !== confirmPassword.value) {
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
                // Proceed with registration logic
            }
        });
    </script>
</body>
</html>
